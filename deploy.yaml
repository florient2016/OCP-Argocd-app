apiVersion: apps/v1
kind: Deployment
metadata:
  name: activities-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: activities
  template:
    metadata:
      labels:
        app: activities
    spec:
      containers:
        - name: activities
          image: docker.io/komlan2019/activities:ed5f7e68f5d0c0707bd2281a65c5aa86489f0d7a
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "128m"